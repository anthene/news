<div class="news-list">
	<div *ngFor="let newsListItem of newsList" class="news-list-item" (click)="router.navigate(['/news', 3])">
		<img class="image" src="{{newsListItem.image.data}}"/>
		<div class="time">{{newsListItem.date}}</div>
		<div class="header">{{newsListItem.header}}</div>
	</div>
</div>
<div class="advertising">
</div>
