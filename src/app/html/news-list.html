<div class="wait-indicator-panel" [hidden]="!newsListLoadInProgress">
	<div class="sk-cube-grid">
		<div class="sk-cube sk-cube1"></div>
		<div class="sk-cube sk-cube2"></div>
		<div class="sk-cube sk-cube3"></div>
		<div class="sk-cube sk-cube4"></div>
		<div class="sk-cube sk-cube5"></div>
		<div class="sk-cube sk-cube6"></div>
		<div class="sk-cube sk-cube7"></div>
		<div class="sk-cube sk-cube8"></div>
		<div class="sk-cube sk-cube9"></div>
	</div>
</div>
<div class="news-list">
	<a *ngFor="let newsListItem of getNewsList()"
		class="news-list-item tile"
		[class.first-news-list-item]="newsListItem === newsList[0]"
		[routerLink]="['/news', newsListItem.id]">
		<img class="image grayscale-image" src="/data/images/{{newsListItem.id}}.jpg"/>
		<div class="header"><p>{{newsListItem.header}}</p></div>
	</a>
</div>
<div class="more-news" (click)="getMoreNews()" [hidden]="!initialLoadCompleted">
	Еще новости
</div>
