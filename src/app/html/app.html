<div class="page-header pointer" (click)="router.navigate(['/newslist'])">
	<div class="name">
		<span class="last">ПОСЛЕДНИЕ</span><span class="news">НОВОСТИ</span>
	</div>
	<!--<div class="motto">БУДЬ В КУРСЕ</div>-->
</div>

<div class="logo">
	<img src="/logo.svg" width="100%" height="100%"/>
</div>

<div class="menu hidden">
	<div class="menu-item pointer" (click)="currentMenuItem = 0" [class.active-menu-item]="currentMenuItem === 0">
		Одной строкой
	</div>
	<div class="menu-item pointer" (click)="currentMenuItem = 1" [class.active-menu-item]="currentMenuItem === 1">
		Главное
	</div>
</div>

<div class="short-news-list-panel">
	<div class="short-news-list" [class.hidden]="currentMenuItem !== 0">
		<div *ngFor="let shortNews of shortNewsList" class="short-news">
			<div class="time">{{toTime(shortNews.date)}}</div>
			<div class="header">{{shortNews.header}}</div>
		</div>
		<div class="more-news" (click)="getMoreNews()">
			Еще новости
		</div>
	</div>
</div>

<div class="content" [class.hidden]="currentMenuItem !== 1">
	<router-outlet></router-outlet>
</div>

<div class="advertising">
	<a href="http://www.rusfond.ru/" title="Русфонд" target="_blank">
		<IMG src="http://www.rusfond.ru/pics/ipict/300x600.jpg" width="300" height="600" hspace="0" vspace="0" border="0" alt="Русфонд">
	</a>
</div>
