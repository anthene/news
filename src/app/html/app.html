<a class="page-header pointer" routerLink="/newslist">
	<div class="name">
		<span class="last">ПОСЛЕДНИЕ</span><span class="news">НОВОСТИ</span>
	</div>
	<!--<div class="motto">БУДЬ В КУРСЕ</div>-->
</a>

<div class="logo">
	<img src="/logo.svg" width="100%" height="100%"/>
</div>

<a class="about-link pointer" routerLink="/about">
	О портале
</a>

<div class="menu hidden">
	<div class="menu-item pointer" (click)="currentMenuItem = 0" [class.active-menu-item]="currentMenuItem === 0">
		Одной строкой
	</div>
	<div class="menu-item pointer" (click)="currentMenuItem = 1" [class.active-menu-item]="currentMenuItem === 1">
		Главное
	</div>
</div>

<div class="short-news-list-panel" [hidden]="currentMenuItem !== 0">
	<div class="wait-indicator-panel" [hidden]="!shortNewsListLoadInProgress">
		<div class="sk-cube-grid">
			<div class="sk-cube sk-cube1"></div>
			<div class="sk-cube sk-cube2"></div>
			<div class="sk-cube sk-cube3"></div>
			<div class="sk-cube sk-cube4"></div>
			<div class="sk-cube sk-cube5"></div>
			<div class="sk-cube sk-cube6"></div>
			<div class="sk-cube sk-cube7"></div>
			<div class="sk-cube sk-cube8"></div>
			<div class="sk-cube sk-cube9"></div>
		</div>
	</div>
	<div class="short-news-list">
		<div *ngFor="let shortNews of shortNewsList" class="short-news">
			<div class="time">{{shortNews.date | customTime}}</div>
			<div class="header">{{shortNews.header}}</div>
		</div>
		<div class="more-news" (click)="getMoreNews()" [hidden]="shortNewsListLoadInProgress">
			Еще новости &#x25BA;
		</div>
	</div>
</div>

<div class="content" [hidden]="currentMenuItem !== 1">
	<router-outlet></router-outlet>
</div>

<div class="advertising-panel">
	<div class="advertising">
		<a href="http://www.rusfond.ru/" title="Русфонд" target="_blank">
			<IMG src="http://www.rusfond.ru/pics/ipict/300x600.jpg" width="300" height="600" hspace="0" vspace="0" border="0" alt="Русфонд">
		</a>
	</div>
</div>
