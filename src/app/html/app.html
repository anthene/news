<h1 class="page-header pointer" (click)="router.navigate(['/newslist'])">
	Последние новости
</h1>
<div class="content">
	<div class="short-news-list">
		<div *ngFor="let shortNews of shortNewsList" class="short-news">
			<div class="time">{{shortNews.date.toTime()}}</div>
			<div class="header">{{shortNews.header}}</div>
		</div>
	</div>
	<router-outlet></router-outlet>
	<div class="advertising">
	</div>
</div>
