<div class="news tile" *ngIf="news">
	<img class="image" src="/data/images/{{news.id}}.jpg"/>
	<div class="time">{{news.date.toLocaleString()}}</div>
	<div class="header">{{news.header}}</div>
	<div class="text">
		<p *ngFor="let contentItem of news.content">{{contentItem}}</p>
	</div>
</div>
